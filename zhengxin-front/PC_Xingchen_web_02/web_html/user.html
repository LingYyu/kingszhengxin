<body onload="user_data(1)">
    <nav class="navbar navbar-fixed-top navbar-credit">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

    <div class="container container-fluid">
        <div class="row form_select">
            <div class="form-group col-sm-offset-1 col-sm-4">
                <label for="exampleInputName">姓名</label>
                <input type="name" class="form-control form_input" id="exampleInputName">
            </div>
            <div class="form-group col-sm-4">
                <label for="exampleInputIdcode">身份证号</label>
                <input type="idcode" class="form-control form_input" id="exampleInputIdcode" placeholder="">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-lg btn-block btn-credit" onclick="selectUser()">查询</button>
            </div>
        </div>
        <div>
            <div ng-app="DemoApp" ng-controller="DemoController">
                <table id="tab" class="table table_noBorder">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>身份证号</th>
                            <th>已生成报告数</th>
                            <th>最后查询时间</th>
                        </tr>
                    </thead>
                    <tbody id="userlist">
                    </tbody>
                </table>
                <tm-pagination conf="paginationConf"></tm-pagination>
                <div id="userpage" style="text-align:center;  ">
                    <div>
                        <ul class="pagination" id="pagination">
                        </ul>
                        <input type="hidden" id="PageCount" runat="server" />
                        <input type="hidden" id="PageSize" runat="server" value="5" />
                        <input type="hidden" id="countindex" runat="server" value="5" />
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" value="7" />
                    </div>
                    <script src="../dist/js/login/myPage3.js" type="text/javascript"></script>
                </div>
            </div>
        </div>
    </div>
