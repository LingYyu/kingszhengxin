<script>
	function reprotCode(){
		$.ajax({
        type: "post",
        url: "http://localhost:9999/shenchengCode",
        dataType: "jsonp",
        jsonp: "shenchengCode",
        jsonpCallback: "success_jsonpCallback",
        data: {
            
        },
        success: function(data) {
        	var meg=data;
        	$("#builded").text(meg);
        	setTimeout(toReport,7000);
        },
        error: function(data) {
            
        }
    });
		
	}
	
	function toReport(){
		var code=document.getElementById("builded").innerHTML;
		window.location.href="report_details.html?"+code;
	}
	
	
</script>
