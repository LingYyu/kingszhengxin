<body>
    <nav class="navbar navbar-fixed-top navbar-credit">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="logo_a" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav nav_ul">
                    <li><a href="creatUser.html">新建用户</a></li>
                    <li><a href="user.html">用户列表</a></li>
                    <li class="active"><a href="history.html">查询历史</a></li>
                    <li><a href="account.html">账户信息</a></li>
                </ul>
                <div class="sigin_out"><a href="singin.html">退出</a></div>
            </div>
            <!-- /.nav-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <div class="container container-fluid">
        <div class="row">
            <form class="form_select">
                <div class="col-sm-2"></div>
                <div class="form-group col-sm-3">
                    <label for="loan_phase" class="col-sm-4 control-label select_label">阶段</label>
                    <div class="col-sm-8">
                        <select id="loan_phase" class="selectpicker show-tick form-control select_noBorder">
                            <option>贷前</option>
                            <option data-subtext="option subtext">贷中</option>
                            <option class="get-class">贷后</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-3">
                    <label for="product_name" class="col-sm-4 control-label select_label">产品名称</label>
                    <div class="col-sm-8">
                        <select id="product_name" class="selectpicker show-tick form-control select_noBorder">
                            <option data-subtext="option subtext">大学贷</option>
                            <option class="get-class">手机贷</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-credit btn-lg" onclick="check(1)">查询</button>
                </div>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table_noBorder">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>身份证号</th>
                        <th>阶段</th>
                        <th>产品名称</th>
                        <th>征信报告编码</th>
                        <th>查询时间</th>
                    </tr>
                </thead>
                <tbody id="historybody">
                </tbody>
            </table>
            <div id="messagewei" style="text-align: center; font-size: 30px; display: none;">没有记录</div>
            <div id="historypage" style="text-align: center;">
                    <div>
                        <ul class="pagination" id="pagination">
                        </ul>
                        <input type="hidden" id="PageCount" runat="server" />
                        <input type="hidden" id="PageSize" runat="server" value="10" />
                        <input type="hidden" id="countindex" runat="server" value="10" />
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" value="7" />
                    </div>
                    
                    <script src="../dist/js/login/myPage.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
    <script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../dist/js/history.js" type="text/javascript"></script>
</body>
