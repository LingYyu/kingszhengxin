<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>Kings登录</title>
    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js" type="text/javascript"></script>
    <script type="text/javascript" src="../dist/js/angular-1.4.6.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--my style-->
    <link href="../dist/css/web_style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../dist/css/login/login.css" />
</head>

<body ng-app="myApp" ng-controller="userCtrl" onload="createCode()">
    <nav class="navbar navbar-fixed-top navbar-credit">
        <div class="container">
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <div class="container">
        <!--用户登录 start-->
        <form class="form-signin">
            <div class="singin_logo">
                <img src="../dist/images/logo.jpg" style="background-color: #2d6a82;" />
            </div>
            <div class="control-group">
                <span id="username-msg"> </span>
                <label for="inputEmail" class="sr-only">用户名</label>
                <input ng-model="loginname" name="login_name" type="email" id="inputEmail" class="form-control" placeholder="用户名" onchange="checkEmail(this)" onkeyup="checkEmail(this)"  autocomplete="off">
            </div>
            <div class="control-group">
                <span id="passwd-msg"></span>
                <label for="inputPassword" class="sr-only">密码</label>
                <input ng-model="passwd" maxlength="16" name="login_password" type="password" id="inputPassword" class="form-control" placeholder="密码" onkeyup="noEmpty(this)"  autocomplete="off">
            </div>
            <span id="check-msg"></span>
            <div class="control-group">
                <input ng-model="checkcode" maxlength="4" type="code" id="inputCode" class="form-control" placeholder="验证码"  autocomplete="off">
                <div class="code" id="checkCode" onclick="createCode()"></div>
                <p class="code_p">
                    <a href="" onclick="createCode()">看不清换一张</a>
                </p>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-lg btn-credit btn-block" type="button" id="login" ng-disabled="error || incomplete" onclick="checkbutton()" data-dismiss="modal">登录</button>
                    <div class="blank_20"></div>
                    <div class="register_div">
                        <a href="##" data-toggle="modal" data-target="#signin">申请注册</a>
                    </div>
                </div>
            </div>
        </form>
        <!--用户登录 end-->
    </div>
    <!-- /container -->
    <!-- Modal infor -->
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalall_infor" data-backdrop="static">
        <div class="modal-dialog" role="document" style="width: 300px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">申请注册</h4>
                </div>
                <div class="modal-body" style="text-align: center; font-size: 18px;" id="myModalContent">
                    <p>申请注册请联系</p>
                    <p>apply@kingback.com</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-credit btn-block" data-dismiss="modal" aria-label="Close">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/js/jquery.min.1.11.2.js" type="text/javascript"></script>
    <script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../dist/js/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../dist/js/login/login.js"></script>
    <script type="text/javascript" src="../dist/js/login/MyUser.js"></script>
</body>

</html>
