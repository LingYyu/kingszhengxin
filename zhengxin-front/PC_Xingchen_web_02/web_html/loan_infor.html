    <script type="text/javascript">
        
        function formatyemian(obj){
        var tel=obj.value;
        var telReg = tel.match(/^[0-9]*$/);
        if(telReg){
            obj.style.borderColor = '#b2a8fd'; 
            }else{
              obj.style.borderColor = 'red';
            }

        formatyemian1();
        if(obj.style.borderColor=="red"){
             $("#tijiao1").attr("disabled","true");
        }else{
            $("#tijiao1").removeAttr("disabled");
        };

      }

          //拒贷金额
